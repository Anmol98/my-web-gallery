<html>
    <head>
        <title>Anmol's Web Gallery</title>
    </head>
    <body>


<div>
    <h1><a href="/">My Web Gallery</a></h1>
</div>

{% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>published: {{ post.published_date }}</p>

        <img src="{{ post.picture.url }}">
        <p>{{ post.description|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
