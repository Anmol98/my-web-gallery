{% extends 'webgallery/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <div class = "ima">
        <img src="{{ post.picture.url }}" height = "300" width = "300">
        </div>
        <p>{{ post.description|linebreaksbr }}</p>
    </div>
{% endblock %}
